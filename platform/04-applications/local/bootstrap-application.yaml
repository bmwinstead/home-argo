apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrapping-applicationset
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  source:
    repoURL: https://github.com/bmwinstead/home-argo
    path: platform/04-applications
    targetRevision: develop
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
